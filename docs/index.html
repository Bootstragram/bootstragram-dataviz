<html lang="en">
<head>
  <link rel="stylesheet" href="bootstragram-dataviz-style.css">
</head>

<body>
  <h1>Scatterplots</h1>
  <div id="draws"></div>

  <script src="d3.min.js"></script>
  <script src="jquery.min.js"></script>
  <script>
    // Found from https://github.com/umdjs/umd/blob/master/returnExports.js
    // Commit : 6e693154138b111e17b264e4e27f76e6116f1aba

    (function(root, factory) {
      if (typeof define === 'function' && define.amd) {
        // AMD. Register as an anonymous module.
        define([], factory);
      } else if (typeof module === 'object' && module.exports) {
        // Node. Does not work with strict CommonJS, but
        // only CommonJS-like environments that support module.exports,
        // like Node.
        module.exports = factory();
      } else {
        // Browser globals (root is window)
        root.Bootstragram = factory();
      }
    }(this, function() {
      "use strict";
      var Bootstragram = {};

      // Just return a value to define the module export.
      // This example returns an object, but the module
      // can return a function as the exported value.
      return Bootstragram;
    }));

    var lang = "fr";

  <script src="bsg-d3-common.js"></script>
  <script src="bsg-d3-scatterplot.js"></script>
  <script>
    $(document).ready(() => {
      console.log("Starting script");
      drawPlot = new Bootstragram.Scatterplot('dataset.csv', {
        parentId: 'draws',
        csvHeaderForX: 'Mean',
        csvHeaderForY: 'Draws',
        xLegend: "Average rating difference (RD)",
        yLegend: "Draws % (D)",
        xLegendAlias: "RD",
        yLegendAlias: "D",
        showRegressionLine: false,
        dataFilteredTooltip: false
      });
      drawPlot.draw(function() {
        drawPlot.drawExtraCurveForDraws();
      });
      console.log("End script");
    });
  </script>
</body>

</html>
